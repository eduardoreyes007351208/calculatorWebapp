<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mainDiv">
        <div class="calcBody">
            <div class="screenContainer">
                <div class="screen">
                    <h1 id="bottomScreenText"></h1>
                </div>
            </div>
            <div id="btnContainer" class="btnsContainer">
                <button value="clear" id="clearBtn" class="btn operatorBtn">AC</button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button value="+" id="plusBtn" class="btn operatorBtn">+</button>
                <button value="7" id="sevenBtn" class="btn">7</button>
                <button value="8" id="eightBtn" class="btn">8</button>
                <button value="9" id="nineBtn" class="btn">9</button>
                <button value="-" id="minusBtn" class="btn operatorBtn">-</button>
                <button value="4" id="fourBtn" class="btn">4</button>
                <button value="5" id="fiveBtn" class="btn">5</button>
                <button value="6" id="sixBtn" class="btn">6</button>
                <button value="*" id="multiplyBtn" class="btn operatorBtn">*</button>
                <button value="1" id="oneBtn" class="btn">1</button>
                <button value="2" id="twoBtn" class="btn">2</button>
                <button value="3" id="threeBtn" class="btn">3</button>
                <button value="/" id="divideBtn" class="btn operatorBtn">/</button>
                <button class="btn"></button>
                <button value="0" id="zeroBtn" class="btn">0</button>
                <button value="." id="periodBtn" class="btn">.</button>
                <button value="=" id="equalBtn" class="btn operatorBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
