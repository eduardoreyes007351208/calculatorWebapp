<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mainDiv">
        <div class="calcBody">
            <div class="screenContainer">
                <div class="screen">
                    <h2></h2>
                </div>
            </div>
            <div id="btnContainer" class="btnsContainer">
                <button id="clearBtn" class="btn operatorBtn">AC</button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button id="plusBtn" class="btn operatorBtn">+</button>
                <button id="7Btn" class="btn">7</button>
                <button id="8Btn" class="btn">8</button>
                <button id="9Btn" class="btn">9</button>
                <button id="minusBtn" class="btn operatorBtn">-</button>
                <button id="4Btn" class="btn">4</button>
                <button id="5Btn" class="btn">5</button>
                <button id="6Btn" class="btn">6</button>
                <button id="multiplyBtn" class="btn operatorBtn">*</button>
                <button id="1Btn" class="btn">1</button>
                <button id="2Btn" class="btn">2</button>
                <button id="3Btn" class="btn">3</button>
                <button id="divideBtn" class="btn operatorBtn">/</button>
                <button class="btn"></button>
                <button id="0Btn" class="btn">0</button>
                <button id="periodBtn" class="btn">.</button>
                <button id="equalBtn" class="btn operatorBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
